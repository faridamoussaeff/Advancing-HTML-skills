<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="question" method="post" name="questions">
        <label for="poem">Write a poem</label>
        <textarea id="poem" name="poem"></textarea><br><br>
        <label for="color">Color</label>
        <input type="color" id="color" name="color"><br><br>
        <label for="resume">Upload your resume</label>
        <input type="file" name="resume" id="resume" accept="image/*"><br><br>  
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br>
        <input type="hidden" value="1234" name="tracking">
        <input type="range" min="1" max="10" step="1"><br><br>
        <label for="search">Search</label>
        <input type="search" id="search" name="search"><br><br>
        <input type="submit">
    </form>
</body>
</html>
