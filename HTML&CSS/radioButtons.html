<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="questions" method="POST" name="questions">
        <fieldset>
            <legend> What is your favourite color?</legend>
            <input type="checkbox" name="favcolor" value="blue" id="blue">
            <label for="blue">blue</label><br>
            <input type="checkbox" name="favcolor" value="red" id="red" checked >
            <label for="red">red</label><br>
            <input type="checkbox" name="favcolor" value="green" id="green">
            <label for="green">green</label><br>
        </fieldset>
        <br>

            <label for="pizza">What is your favourite pizza topping?</label>
            <select name="pizza" id="pizza" multiple>
                <option value="mushroom">mushroom</option>
                <option value="onions">onions</option>
                <option value="pepperoni">pepperoni</option>
                <option value="sausage">sausage</option>
            </select>
            <br></br>
        <input type="submit">
    </form>
</body>
</html>
